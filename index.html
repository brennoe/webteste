<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>LuxCar</title>
</head>

<body>
    <section class="showcase">
        <header>
            <h2 class="logo">LuxCar</h2>
            <div class="toggle"></div>
        </header>

        <video src="./video/slidecarros.mp4" muted loop autoplay></video>

        <div class="overlay"></div>

        <div class="text">
            <h2>Alugue sua Máquina</h2>
            <h3>Explore a EUROPA!</h3>
            <p>Bem vindo ao seleto club de carros de luxo, você está prestes a viver sua maior experiência automobilística.</p>
            <a href="https://www.instagram.com/brenno_ericeira/">Explore</a>
        </div>

        <ul class="social">
            <li>
                <a href="https://www.instagram.com/brenno_ericeira/"><img src="./img/facebook.png" alt="" /></a>
            </li>
            <li>
                <a href="https://www.instagram.com/brenno_ericeira/"><img src="./img/twitter.png" alt="" /></a>
            </li>
            <li>
                <a href="https://www.instagram.com/brenno_ericeira/"><img src="./img/instagram.png" alt="" /></a>
            </li>
        </ul>
    </section>

    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Destination</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <script>
        const menuToggle = document.querySelector('.toggle')
        const showcase = document.querySelector('.showcase')

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active')
            showcase.classList.toggle('active')
        })
    </script>
</body>

</html>
